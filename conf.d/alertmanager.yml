route:
  group_by: ['instance', 'alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: telegram
receivers:
- name: telegram
  telegram_configs:
  - api_url: https://api.telegram.org
    bot_token: *****
    chat_id: *****
    message: '{{ template "telegram.template.message" . }}'
    parse_mode: ''
templates:
  - /etc/prometheus/*.tmpl
